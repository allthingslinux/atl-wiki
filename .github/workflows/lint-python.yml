name: Lint Python

on:
  pull_request:
    branches:
      - main
    paths:
      - '**.py'

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install pylint

    - name: Run Pylint
      run: pylint $(git ls-files '*.py')
