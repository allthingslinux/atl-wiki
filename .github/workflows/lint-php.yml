name: Lint PHP

on:
  pull_request:
    branches: [main]
    paths:
      - '**/*.php'

permissions:
  contents: write
  pull-requests: write

jobs:
  phpcs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: phpcs

      - name: Lint with PHPCS
        id: phpcs
        shell: bash
        run: |
          set +e
          phpcs .
          echo "exit_code=$?" >> "$GITHUB_OUTPUT"
          set -e

      - name: Auto fix with PHPCBF
        if: steps.phpcs.outputs.exit_code != '0'
        run: phpcbf .

      - name: Commit fixes
        if: steps.phpcs.outputs.exit_code != '0' && github.event.pull_request.head.repo.fork == false
        shell: bash
        run: |
          if git diff --quiet; then
            echo "PHPCBF ran but no changes were made."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Apply PHPCBF fixes"
          git push

      - name: Lint with PHPCS again
        if: steps.phpcs.outputs.exit_code != '0'
        run: phpcs .

