server {
    listen 3000;
    server_name atl.wiki;
    root /var/www/atlwiki;
    index index.php;

    location / {
        rewrite ^/$ /mediawiki/index.php last;
        try_files $uri $uri/ /mediawiki/index.php?$args;
        location ~ \.php$ {
            try_files $uri =404;
            include fastcgi_params;
            fastcgi_pass unix:/run/php/php8.3-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_index index.php;
        }
    }

    location = /index.php {
        rewrite ^/index.php(.*)$ /mediawiki/index.php$1 last;
    }

    location = /api.php {
        rewrite ^/api.php(.*)$ /mediawiki/api.php$1 last;
    }

    location = /load.php {
        rewrite ^/load.php(.*)$ /mediawiki/load.php$1 last;
    }

    location /rest.php {
        try_files $uri $uri/ /mediawiki/rest.php?$args;
    }

    location ~ ^/images/.*\.php$ {
        deny all;
    }

    location /images/ {
        try_files $uri $uri/ =404;
        types { text/plain html htm shtml phtml; }
    }

    location ~ /\.env {
        deny all;
    }

    location ~ /\.git {
        deny all;
    }

    location ~ /\.ht {
        deny all;
    }

    location ~ ^/mediawiki/(maintenance|mw-config|vendor|includes|cache|tests)/ {
    deny all;
    }

    location ~ ^/mediawiki/images/(temp|deleted)/ {
        deny all;
    }

    location ~ ^/mediawiki/skins/.*/dev-scripts/ {
        deny all;
    }

    access_log /var/log/nginx/mediawiki_access.log;
    error_log /var/log/nginx/mediawiki_error.log;
    server_tokens off;
}
